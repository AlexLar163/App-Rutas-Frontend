<nz-layout class="app--layout">
  <nz-header class="app--header">
    <img src="../assets/logo.png" alt="logo.png" class="logo" />
    <ul nz-menu nzTheme="dark" nzMode="horizontal" class="header-menu">
      <li nz-menu-item nzMatchRouter nzSelected>
        <a routerLink="/main">Inicio</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/rutes">Rutas</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/search">Buscar</a>
      </li>
      <li nz-menu-item nzMatchRouter [hidden]="true">
        <a routerLink="/myrutes">Mis rutas</a>
      </li>
      <li nz-menu-item nzMatchRouterng [hidden]="true">
        <a routerLink="/myrutes">Ingresar</a>
      </li>
      <li nz-menu-item nzMatchRouterng [hidden]="false">
        <a routerLink="/myrutes">Registrarse</a>
      </li>
    </ul>
  </nz-header>
  <nz-content>
    <div class="inner--content">
      <router-outlet></router-outlet>
    </div>
  </nz-content>
  <nz-footer class="app--footer">
    <app-footer></app-footer>
  </nz-footer>
</nz-layout>
