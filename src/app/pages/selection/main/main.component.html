<div>
  <div class="main">
    <h1 class="main--slogan" nz-typography>
      Elige las rutas que deseas <span>recorrer</span>.
    </h1>
  </div>
  <h2 nz-typography class="cards__title">Rutas frecuentes</h2>
  
  <div class="cards">

      <div *ngFor="let item of data">

    </div>
  </div>
  <app-information></app-information>
</div>
